<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid Layout</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 200px 200px; */
            /*grid-template-columns: repeat(2, 200px);repeat function er vhitore duita value 1st- how many times will be repeat and 2nd- the size*/
            /*grid-template-columns: repeat(2, 200px) 200px; repeat function er vhitore duita value 1st- how many times will be repeat and 2nd- the size. Ekhane 2 ta 200px and then 1 ta 200px. Total 3 column hobe*/
            /*grid-template-columns: repeat(3,1fr); 3 column hobe and each column will take equal space */
            /* grid-template-columns: repeat(3,1fr) 200px; 3 column hobe and each column will take equal space and then 1 ta 200px. Total 4 column hobe*/
            grid-template-columns: 100px 200px 300px; /* auto mane je space ache sheta nibe and then 1 ta 200px. Total 2 column hobe*/
            /*  grid-template-columns: 1fr 4fr 2fr; fr->fraction, ete responsive layout create hoy */
            justify-content: center;
            grid-gap: 30px;
            /* column-gap: 50px; */
            /* row-gap: 100px; */

        }
        .item{
            border: 2px solid aquamarine;
        }
    </style>
</head>
<body>
    <h2>Explore Grid layout: 2D Layout</h2>

    <div class="container">
        <div class="item">item -1</div>
        <div class="item">item -2</div>
        <div class="item">item -3</div>
        <div class="item">item -4</div>
        <div class="item">item -5</div>
        <div class="item">item -6</div>
        <div class="item">item -7</div>
        <div class="item">item -8</div>
        <div class="item">item -9</div>
        <div class="item">item -10</div>
        <div class="item">item -11</div>
        <div class="item">item -12</div>
        <div class="item">item -13</div>
        <div class="item">item -14</div>
        <div class="item">item -15</div>
        <div class="item">item -16</div>
        <div class="item">item -17</div>
        <div class="item">item -18</div>
        <div class="item">item -19</div>
        <div class="item">item -20</div>
    </div>
</body>
</html>
