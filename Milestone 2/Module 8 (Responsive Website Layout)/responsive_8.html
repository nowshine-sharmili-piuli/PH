<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 1px solid black;
            max-width: 1140px;
            margin: 0 auto;
        }
        .img-container{
            display: flex;
            gap: 20px;
        }
        .img-container div{
            width: 50%;
        }
        .img-container img{
            width: 100%;
        }
        @media screen and (max-width: 768px) { 
            .img-container{
                flex-direction: column;
            }
            .img-container div{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <ol>
            <li>Meta tag- viewport</li>
            <li>CSS Relative Unit: rem,em,%</li>
            <li>body max width and horizontal center align</li> <!-- style a add kora body  -->
            <li>image Fluid</li>
            <li>Two column Flex and Media query with flex direction column</li>
            <li>Multi Column: Grid Layout</li>
            <li>Menu responsive: will need JavaScript</li>
        </ol>
    </header>
    <main>
        <div class="img-container">
            <div>
                <img src="images/healthy.avif" alt="">
            </div>
            <div>
                <img src="images/tiger.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
