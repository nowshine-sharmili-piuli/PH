<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            border: 2px solid salmon;
            display: flex;
            /* justify-content: center; see the content horizontally decor */
            /* align-items: flex-end;see the content vertically decor */
            /* flex-direction: row-reverse; row-reverse, column, column-reverse */
            height: 250px;
            /* flex-wrap: wrap; same line a na hole porer line a nia jabe*/
        }
        .box{
            border: 2px dashed blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>FlexBox Layout</h2>
    <div class="container">
        <div class="box">Box -1</div>
        <div class="box">Box -2</div>
        <div class="box">Box -3</div>
        <div class="box">Box -4</div>
        <div class="box">Box -5</div>
        <div class="box">Box -6</div>
    </div>
</body>
</html>
