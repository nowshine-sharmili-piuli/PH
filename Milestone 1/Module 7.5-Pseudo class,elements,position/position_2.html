<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Position</title>
    <style>
        .box{
            border: 2px dotted plum;
        }
        img{
            width: 200px;
            height: 200px;
        }
        /* .ring{
            position: relative;
            right: 150px;

        } */
        /* .ring{
            position: absolute; remove from the normal flow 
            right: 150px;
            left: 50px;
        } */

        .ring{
            position: fixed; /* remove from the normal flow and stay in the same position when scroll  */
            top: 200px;
            left: 50px;
        }
        .dummy{
            border: 1px solid turquoise;
            height: 200px;

        /* .ring{
            position: sticky;
            top: 10px; 
        } */

        .another{
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <h3>CSS Pseudo Position</h3>
    <ol>
        <!-- Flow Related -->
        <li>Static</li>
        <li>Relative: <small>current position relative e koto tuku change hobe and will not leave the current spot</small></li>
        <li>Absolute: <small>will lose its own position and will move based on the root if parent position is not given</small></li>
        <!-- Scroll Related -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>
    <div class="swim-container">
        <div class="box boy">

        <div class="dummy"></div>

        <div class="dummy"></div>
    </div>
</body>
