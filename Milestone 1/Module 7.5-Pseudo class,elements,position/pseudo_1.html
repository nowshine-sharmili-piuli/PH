<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: peru;
        }
        /* put the mouse over */
        h3:hover{
            color: tomato;
            background-color: lightgreen;
        }
        input:focus{
            color: blueviolet;
            outline: 0;
            border: 2px solid violet;
        }
        a:visited{
            color: orange;
        }
        /* ul li:first-child{
            color: red;
        } */
        li:last-child{
            color: green;
        }
        li:nth-child(odd){/*-- 1,3,5,... 2n+1--*/
            color: blue;
        }
    </style>
</head>
<body>
    <h3>My Heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <a href="https://in.pinterest.com/arundhati786/nice-picture/" target="_blank">Pinterest</a>
    <a href="https://en.wikipedia.org/wiki/HTML5" target="_blank">HTML5 wikipedia</a>

</body>
</html>
