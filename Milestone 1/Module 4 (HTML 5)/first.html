<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <h2><b>Audio from Local Storage</b></h2>
    <audio controls src="assets/media/sun.mp3"></audio>
    <br>
    <h2><b>Video from Local Storage</b></h2>
    <video controls width="200px" src="assets/media/video_download.mp4"></video>
    <br>
    <h2><b>Video From Youtube</b></h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kUMe1FH4CHE?si=KI-JH1so05G7ftdf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <h3><strong><em>An HTML iframe (inline frame) is an HTML element used to embed another HTML document or external content (such as a video, map, or another webpage) within the current web page.</em></strong></h3>
</body>
</html>
